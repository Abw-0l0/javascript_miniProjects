<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="column">

          <h1>
            counter
          </h1>
          <span style="font-size:250%" id="value">0</span>
          <div class="button-container">
            <button class="btn decrease">decrease</button>
            <button class="btn reset">reset</button>
            <button class="btn increase">increase</button>
          </div>

        </div>
        <div class="column">

          <h1>
            timer
          </h1>
          <span style="font-size:250%" id="seconds">00</span>
          <span style="font-size:200%">:</span>
          <span style="font-size:250%" id="tens">00</span>
          <div class="button-container">
            <button class="btn reset" id="button-reset">reset</button>
            <button class="btn start" id="button-start">start</button>
            <button class="btn stop" id="button-stop">stop</button>
          </div>  

        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
